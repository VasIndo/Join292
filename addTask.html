<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.svg">
    <title>Add Task</title>
    <script src="js/include.js"></script>
    <script src="js/template.js"></script>
    <link rel="stylesheet" href="css/font.css" />
    <link rel="stylesheet" href="css/addTask.css" />
    <link rel="stylesheet" href="css/template.css" />
</head>

<body onload="includeHTML()">
    <div w3-include-html="template.html"></div>
    <div id="help">
        <div class="addTaskContainer">
            <h1>Add Task</h1>

            <form>
                <div class="formCon">
                    <div class="leftForm">
                        <label for="title">Title<span>*</span></label>
                        <input class="inputField" type="text" id="title" name="title" required
                            placeholder="Enter a title">

                        <label for="description">Description</label>
                        <textarea class="inputField" name="description" id="description"
                            placeholder="Enter a description"></textarea>

                        <label for="contactList">Assigned to</label>
                        <select class="inputField" id="contactList" name="contactList">
                        </select>
                    </div>
                    <div class="devider"></div>
                    <div class="rightForm">
                        <label for="date">Due date<span>*</span></label>
                        <input type="date" id="date" name="date" required>

                        <div>
                            <label for="prioLow prioMed prioHig">Prio</label> <br>
                            <div class="btnPrio">
                                <button class="formBtn" type="button" id="prioHig" value="High">Urgent <img
                                        src="./assets/icon/Prio alta.svg" alt=""></button>
                                <button class="formBtn" type="button" id="prioMed" value="Medium">Medium <img
                                        src="./assets/icon/Prio media.svg" alt=""></button>
                                <button class="formBtn" type="button" id="prioLow" value="Low">Low <img
                                        src="./assets/icon/Prio baja.svg" alt=""></button>
                            </div>
                        </div>

                        <label for="category">Category<span>*</span></label>
                        <select id="category" name="category" required>
                            <option value="none">Select task category</option>
                            <option value="technical task">Technical Task</option>
                            <option value="user story">User Story</option>
                        </select>

                        <label for="subtask">Subtask</label>
                        <input type="text" id="subtask" name="subtask" placeholder="Add new subtask">
                    </div>
                </div>
                <div style="padding-left: 763.25px;">
                    <input type="reset" value="Reset" class="resetBtn">
                    <input type="submit" value="Create Task" class="checkBtn">
                </div>
            </form>
            <p><span>*</span>This fiel is required</p>
        </div>
    </div>
</body>

</html>
