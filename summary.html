<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/x-icon" href="assets/img/favicon.svg" />

  <title>Summary</title>

  <link rel="stylesheet" href="css/summary.css" />
  <link rel="stylesheet" href="css/font.css" />

  <script src="js/include.js" defer></script>
  <script src="js/loginScript.js" defer></script>
  <script src="js/board.js" defer></script>
  <script src="js/summary.js" defer></script>
  <script src="js/template.js" defer></script>
  
 
</head>

<body onload="includeHTML(), render()" class="page-summary">
  <div w3-include-html="template.html"></div>
  <div id="summary">
    <div class="summary">
      <div class="headline">
        <h1>Join 360</h1>
        <div class="line"></div>
        <span>Key Metrics at a Glance</span>
      </div>

      <div class="headline-mobile">
        <h1>Join 360</h1>
        <span>Key Metrics at a Glance</span>
        <div class="line"></div>
      </div>

      <div class="first-row">
        <a href="board.html">
          <div onmouseenter="changeToDoIconOnMouseEnter()" onmouseleave="changeToDoIconOnMouseLeave()" class="to-do">
            <img id="summary-to-do-icon" src="assets/img/summary-to-do.svg" />
            <div class="number-of">
              <span id="to-do-number" class="number"></span>
              <span class="number-of-text">To-do</span>
            </div>
          </div>
        </a>
        <a href="board.html">
          <div onmouseenter="changeDoneIconOnMouseEnter()" onmouseleave="changeDoneIconOnMouseLeave()" class="done">
            <img id="summary-done-icon" src="assets/img/summary-done.svg" />
            <div class="number-of">
              <span id="done-number" class="number"></span>
              <span class="number-of-text">Done</span>
            </div>
          </div>
        </a>
      </div>

      <div class="second-row">
        <a href="board.html">
          <div class="second-row-left">
            <div class="urgent">
              <img src="assets/img/summary-urgent.svg" />
              <div class="number-of">
                <span id="urgent-number" class="number"></span>
                <span>Urgent</span>
              </div>
            </div>
            <div class="urgent-line"></div>
            <div class="dead-line">
              <span id="deadline-date" class="dead-line-date"></span>
              <span class="dead-line-upcoming-deadline">Upcoming Deadline</span>
            </div>
          </div>
        </a>

        <div class="second-row-right">
          <div class="greeting">
            <span id="greeting-message" class="greeting-message">Good morning</span>
          </div>
        </div>
      </div>

      <div class="third-row">
        <a href="board.html">
          <div class="third-row-tasks-in-board">
            <span id="all-tasks-number" class="number"></span>
            <span class="number-of-text">Tasks in Board</span>
          </div>
        </a>
        <a href="board.html">
          <div class="third-row-tasks-in-progress">
            <span id="in-progress-number" class="number"></span>
            <span class="number-of-text">Tasks in Progress</span>
          </div>
        </a>
        <a href="board.html">
          <div class="third-row-awaiting-feedback">
            <span id="await-feedback-number" class="number"></span>
            <span class="number-of-text">Awaiting Feedback</span>
          </div>
        </a>
      </div>
    </div>
  </div>
</body>

</html>
